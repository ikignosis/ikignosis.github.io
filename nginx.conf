# nginx configuration for nine.ch static site deployment
# This configuration optimizes static file serving and handles language routing

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Language-specific routing
        location /en_US/ {
            try_files $uri $uri/ /en_US/index.html;
        }

        location /de_DE/ {
            try_files $uri $uri/ /de_DE/index.html;
        }

        location /fr_FR/ {
            try_files $uri $uri/ /fr_FR/index.html;
        }

        location /pt_PT/ {
            try_files $uri $uri/ /pt_PT/index.html;
        }

        location /ru_RU/ {
            try_files $uri $uri/ /ru_RU/index.html;
        }

        location /kk_KZ/ {
            try_files $uri $uri/ /kk_KZ/index.html;
        }

        # Root path handling
        location = / {
            try_files /index.html =404;
        }

        # Default handling for all other paths
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404 errors gracefully
        error_page 404 /index.html;
    }
}